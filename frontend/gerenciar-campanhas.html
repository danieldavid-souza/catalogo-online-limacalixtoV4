<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Campanhas - Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <nav class="header-nav">
            <a href="index.html">Ver Vitrine</a> | 
            <a href="admin.html">Menu Principal</a>
        </nav>
    </header>

    <main class="container">
        <!-- Formulário para Adicionar/Editar Campanhas -->
        <div class="form-container">
            <h2 id="form-title">Adicionar Nova Campanha</h2>
            <form id="campaign-form">
                <input type="hidden" id="campaign-id">

                <div class="form-group">
                    <label for="title">Título da Campanha</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="image_url">URL da Imagem (Banner)</label>
                    <input type="url" id="image_url" name="image_url">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Campanha</button>
                <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">Cancelar Edição</button>
            </form>
        </div>

        <!-- Tabela para Listar Campanhas -->
        <div class="list-header">
            <h2>Campanhas Cadastradas</h2>
        </div>
        <div class="table-wrapper">
            <table class="campaign-table">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Título</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="campaign-list">
                    <!-- As campanhas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/gerenciar-campanhas.js"></script>
</body>
</html>
